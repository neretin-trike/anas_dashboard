<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anas Dashboard</title>
    <link rel="stylesheet" href="libs/normalize.css">

    <link rel="stylesheet" href="css/aileron.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <aside class="sidebar">
        <button class="sidebar__button"></button>
        <div class="sidebar__inner">
            <nav class="sidebar__nav">
                <a class="sidebar__link sidebar__link_theme_dashboard sidebar__active"></a>
                <a class="sidebar__link sidebar__link_theme_profile"></a>
                <a class="sidebar__link sidebar__link_theme_mail"></a>
                <a class="sidebar__link sidebar__link_theme_events"></a>
                <a class="sidebar__link sidebar__link_theme_chat"></a>
            </nav>
        </div>
    </aside>
    <aside class="submenu">
        <section class="profile">
            <img class="profile__img" src="" alt="">
            <div class="profile__info">
                <h3 class="profile__nickname">Ansar</h3>
                <p class="profile__location">Jiddah, SA</p>
            </div>
        </section>
        <nav class="menu">
            <h2 class="menu__header">Dashboard</h2>
            <ul class="menu__list">
                <li class="menu__item"><a class="menu__link menu_link_notify" href="">Checklist</a></li>
                <li class="menu__item"><a class="menu__link" href="">Social</a></li>
                <li class="menu__item"><a class="menu__link menu__link_active" href="">Documents</a></li>
                <li class="menu__item"><a class="menu__link" href="">Refferals</a></li>
                <li class="menu__item"><a class="menu__link" href="">Tasks</a></li>
                <li class="menu__item"><a class="menu__link" href="">User</a></li>
                <li class="menu__item"><a class="menu__link" href="">Video</a></li>
            </ul>   
        </nav>
    </aside>
    <header class="top-bar">
        <div class="logo"><img class="logo__img" src="" alt=""></div>
        <form class="search">
            <input class="search__input search__input_type_text" type="text" placeholder="Search">
            <input class="search__input search__input_type_submit" type="submit">
        </form>
        <select class="date-list">
            <option class="date-list__item" value="10/02/2016-11/02/2017">10/02/2016    11/02/2017</option>
        </select>
        <button class="button button_theme_notify">noti</button>
        <button class="button button_theme_setting">setti</button>
    </header>
    <main class="content">
        <section class="dashboard">
            <div class="dashboard__item dashboard__item_pos_1-1">New User</div>
            <div class="dashboard__item dashboard__item_pos_1-2">Achieved Goals</div>
            <div class="dashboard__item dashboard__item_pos_1-3">Project Revenue</div>
            <div class="dashboard__item dashboard__item_pos_1-4">Inbox</div>
            <div class="dashboard__item dashboard__item_pos_2-1 dashboard__item_col-span-3 dashboard__item_row-span-2">Weekly Report</div>
            <div class="dashboard__item dashboard__item_pos_2-4">Product Sold</div>
            <div class="dashboard__item dashboard__item_pos_3-4">Refferals</div>
            <div class="dashboard__item dashboard__item_pos_4-1 dashboard__item_col-span-2">Statistic</div>
            <div class="dashboard__item dashboard__item_pos_4-3 dashboard__item_col-span-2">Unique Visitors</div>
            <div class="dashboard__item dashboard__item_pos_5-1">Video</div>
            <div class="dashboard__item dashboard__item_pos_5-2 dashboard__item_col-span-2">Recent Review</div>
            <div class="dashboard__item dashboard__item_pos_5-4">Gallery</div>
        </section>
    </main>
</body>
</html>
